# https://testrun.org/tox/latest/config.html

# Configuration for flake8
[flake8]
max-line-length = 120

# Excludes:
# - exclude dev/data.py because that is autogenerated
# - exclude bower_components because some of the components contain .py files.
exclude = .git,.tox,__pycache,static,migrations,not_for_deploy,devilry/utils,devilry/project/develop/testhelpers/soupselect.py,devilry/project/develop/management/commands/,devilry/apps/core/deliverystore.py,devilry/apps/core/pluginloader.py,/devilry/apps/core/search_indexes.py,/devilry/apps/core/testhelper.py,devilry/apps/core/testhelpers.py,devilry/devilry_elasticsearch_cache,devilry/devilry_examiner/,devilry/devilry_header,devilry/devilry_sandbox/sandbox.py,devilry/devilry_qualifiesforexam*

# See http://flake8.readthedocs.org/en/latest/warnings.html
ignore = F403
