{% load i18n %}
{% with studentstatus.relatedstudent.user as user %}
    {% if user.fullname %}
        <span class="fullname">{{ user.fullname }}</span>
    {% endif %}
    <span class="username">({{ studentstatus.relatedstudent.user.username }})</span>
{% endwith %}
{% if studentstatus.qualifies %}
    <span class="label label-success">{% trans "Yes" %}</span>
{% else %}
    <span class="label label-warning">{% trans "No" %}</span>
{% endif %}
